format:
  html:
    theme: cosmo
    css: assets/css/pristine_seas.css
    toc: true
    toc-depth: 3
    toc-location: right
    code-fold: true
    code-tools: true
    highlight-style: github
    anchor-sections: true
    fig-cap-location: bottom
    link-external-icon: true
    link-external-newwindow: true

execute:
  freeze: auto
  echo: true
  warning: false
  message: false
  